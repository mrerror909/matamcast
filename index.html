<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">مراقب البثوث المباشرة المحسن</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo img {
            max-height: 40px;
            border-radius: 8px;
        }
        
        .site-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .site-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .add-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .live { color: #e74c3c; }
        .upcoming { color: #f39c12; }
        .offline { color: #95a5a6; }
        .total { color: #3498db; }
        .error { color: #e67e22; }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .channel-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .channel-thumbnail {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .channel-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-placeholder {
            color: white;
            font-size: 3rem;
            opacity: 0.7;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .status-live {
            background: rgba(231, 76, 60, 0.9);
            animation: pulse 2s infinite;
        }
        
        .status-upcoming {
            background: rgba(243, 156, 18, 0.9);
        }
        
        .status-offline {
            background: rgba(149, 165, 166, 0.9);
        }
        
        .status-error {
            background: rgba(230, 126, 34, 0.9);
        }
        
        .debug-info {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-size: 0.7rem;
            max-width: 150px;
            word-break: break-all;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .channel-info {
            padding: 25px;
        }
        
        .channel-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .stream-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .stream-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .viewers-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stream-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .channel-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .watch-btn.disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .watch-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .debug-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .debug-toggle {
            background: rgba(52, 152, 219, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .debug-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" id="siteHeader">
                <i class="fas fa-broadcast-tower"></i>
                <div class="site-title">
                    <div class="site-name" id="siteName">مراقب البثوث المحسن</div>
                    <div class="site-description" id="siteDescription">نظام محسن لمراقبة البثوث المباشرة</div>
                </div>
            </div>
            <button class="debug-toggle" onclick="toggleDebug()">
                <i class="fas fa-bug"></i>
                وضع التصحيح
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <h3>معلومات التصحيح</h3>
            <div id="debugInfo"></div>
        </div>

        <div class="stats-grid" id="stats">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل القنوات...</p>
        </div>

        <div class="channels-grid" id="channels">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </div>

    <script>
        // بيانات تجريبية للاختبار
        const testChannels = [
            {
                id: '1',
                name: 'قناة الجزيرة',
                url: 'https://www.youtube.com/@AJArabic',
                status: 'live'
            },
            {
                id: '2', 
                name: 'العربية',
                url: 'https://www.youtube.com/@AlArabiya',
                status: 'offline'
            },
            {
                id: '3',
                name: 'سكاي نيوز عربية',
                url: 'https://www.youtube.com/@skynewsarabia',
                status: 'upcoming'
            }
        ];

        let channels = [];
        let debugMode = false;
        let debugLog = [];
        
        // معرف API يوتيوب تجريبي - يجب استبداله بمعرف حقيقي
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY_HERE';
        
        function debugMessage(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = { timestamp, message, data };
            debugLog.push(logEntry);
            
            if (debugMode) {
                updateDebugPanel();
            }
            
            console.log(`[${timestamp}] ${message}`, data || '');
        }
        
        function updateDebugPanel() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = debugLog.slice(-10).map(entry => 
                `<div style="margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                    <strong>${entry.timestamp}</strong>: ${entry.message}
                    ${entry.data ? `<pre style="margin-top: 5px; font-size: 0.8rem;">${JSON.stringify(entry.data, null, 2)}</pre>` : ''}
                </div>`
            ).join('');
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            const panel = document.getElementById('debugPanel');
            panel.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                updateDebugPanel();
            }
        }
        
        // دالة محسنة لاستخراج معرف القناة
        async function extractChannelId(url) {
            debugMessage('استخراج معرف القناة', { url });
            
            const patterns = [
                { regex: /youtube\.com\/channel\/([a-zA-Z0-9_-]+)/, type: 'channel_id' },
                { regex: /youtube\.com\/c\/([a-zA-Z0-9_-]+)/, type: 'custom_url' },
                { regex: /youtube\.com\/@([a-zA-Z0-9_-]+)/, type: 'handle' },
                { regex: /youtube\.com\/user\/([a-zA-Z0-9_-]+)/, type: 'username' }
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern.regex);
                if (match) {
                    const result = {
                        value: match[1],
                        type: pattern.type,
                        isChannelId: pattern.type === 'channel_id'
                    };
                    debugMessage('تم العثور على معرف', result);
                    return result;
                }
            }
            
            debugMessage('فشل في استخراج المعرف');
            return null;
        }
        
        // دالة محسنة للحصول على بيانات القناة
        async function fetchChannelData(channelInfo, apiKey) {
            if (!apiKey || apiKey === 'YOUR_YOUTUBE_API_KEY_HERE') {
                debugMessage('لا يوجد مفتاح API صالح');
                return null;
            }
            
            debugMessage('جلب بيانات القناة', channelInfo);
            
            try {
                let apiUrl;
                
                if (channelInfo.isChannelId) {
                    // استخدام معرف القناة مباشرة
                    apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelInfo.value}&key=${apiKey}`;
                } else {
                    // البحث عن القناة بالاسم المخصص أو المقبض
                    let searchUrl;
                    if (channelInfo.type === 'handle') {
                        searchUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forHandle=${channelInfo.value}&key=${apiKey}`;
                    } else {
                        searchUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${channelInfo.value}&key=${apiKey}`;
                    }
                    
                    // إذا فشل، جرب البحث
                    try {
                        const response = await fetch(searchUrl);
                        const data = await response.json();
                        
                        if (!data.items || data.items.length === 0) {
                            // البحث كبديل
                            const searchApiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelInfo.value}&key=${apiKey}`;
                            const searchResponse = await fetch(searchApiUrl);
                            const searchData = await searchResponse.json();
                            
                            if (searchData.items && searchData.items.length > 0) {
                                const channelId = searchData.items[0].snippet.channelId;
                                apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`;
                            } else {
                                debugMessage('لم يتم العثور على القناة في البحث');
                                return null;
                            }
                        } else {
                            apiUrl = searchUrl;
                        }
                    } catch (error) {
                        debugMessage('خطأ في البحث الأولي', error);
                        return null;
                    }
                }
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                debugMessage('استجابة API للقناة', data);
                
                if (data.items && data.items.length > 0) {
                    const channelData = data.items[0];
                    return {
                        id: channelData.id,
                        title: channelData.snippet.title,
                        thumbnail: channelData.snippet.thumbnails.medium?.url,
                        description: channelData.snippet.description,
                        subscriberCount: channelData.statistics.subscriberCount
                    };
                } else {
                    debugMessage('لم يتم العثور على بيانات القناة');
                    return null;
                }
            } catch (error) {
                debugMessage('خطأ في جلب بيانات القناة', error);
                return null;
            }
        }
        
        // دالة محسنة للبحث عن البث المباشر
        async function fetchLiveStreamData(channelId, apiKey) {
            if (!apiKey || apiKey === 'YOUR_YOUTUBE_API_KEY_HERE') {
                debugMessage('لا يوجد مفتاح API للبث المباشر');
                return { status: 'error', error: 'No API key' };
            }
            
            debugMessage('البحث عن البث المباشر', { channelId });
            
            try {
                // البحث عن البث المباشر
                const liveSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}&maxResults=5`;
                
                const liveResponse = await fetch(liveSearchUrl);
                const liveData = await liveResponse.json();
                
                debugMessage('نتيجة البحث عن البث المباشر', liveData);
                
                if (liveData.error) {
                    debugMessage('خطأ في API البث المباشر', liveData.error);
                    return { status: 'error', error: liveData.error.message };
                }
                
                if (liveData.items && liveData.items.length > 0) {
                    const liveStream = liveData.items[0];
                    
                    // الحصول على تفاصيل الفيديو
                    const videoDetailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails,statistics,snippet&id=${liveStream.id.videoId}&key=${apiKey}`;
                    
                    try {
                        const videoResponse = await fetch(videoDetailsUrl);
                        const videoData = await videoResponse.json();
                        
                        debugMessage('تفاصيل الفيديو المباشر', videoData);
                        
                        if (videoData.items && videoData.items.length > 0) {
                            const videoDetails = videoData.items[0];
                            return {
                                status: 'live',
                                streamTitle: videoDetails.snippet.title,
                                streamThumbnail: videoDetails.snippet.thumbnails.medium?.url,
                                streamUrl: `https://www.youtube.com/watch?v=${liveStream.id.videoId}`,
                                viewerCount: videoDetails.liveStreamingDetails?.concurrentViewers,
                                startTime: videoDetails.liveStreamingDetails?.actualStartTime
                            };
                        }
                    } catch (videoError) {
                        debugMessage('خطأ في جلب تفاصيل الفيديو', videoError);
                    }
                    
                    return {
                        status: 'live',
                        streamTitle: liveStream.snippet.title,
                        streamThumbnail: liveStream.snippet.thumbnails.medium?.url,
                        streamUrl: `https://www.youtube.com/watch?v=${liveStream.id.videoId}`
                    };
                }
                
                // البحث عن البث القادم
                const upcomingSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=upcoming&key=${apiKey}&maxResults=5`;
                
                const upcomingResponse = await fetch(upcomingSearchUrl);
                const upcomingData = await upcomingResponse.json();
                
                debugMessage('نتيجة البحث عن البث القادم', upcomingData);
                
                if (upcomingData.items && upcomingData.items.length > 0) {
                    const upcomingStream = upcomingData.items[0];
                    
                    // الحصول على موعد البث
                    const videoDetailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails,snippet&id=${upcomingStream.id.videoId}&key=${apiKey}`;
                    
                    try {
                        const videoResponse = await fetch(videoDetailsUrl);
                        const videoData = await videoResponse.json();
                        
                        if (videoData.items && videoData.items.length > 0) {
                            const videoDetails = videoData.items[0];
                            return {
                                status: 'upcoming',
                                streamTitle: videoDetails.snippet.title,
                                streamThumbnail: videoDetails.snippet.thumbnails.medium?.url,
                                streamUrl: `https://www.youtube.com/watch?v=${upcomingStream.id.videoId}`,
                                scheduledStartTime: videoDetails.liveStreamingDetails?.scheduledStartTime
                            };
                        }
                    } catch (videoError) {
                        debugMessage('خطأ في جلب تفاصيل الفيديو القادم', videoError);
                    }
                    
                    return {
                        status: 'upcoming',
                        streamTitle: upcomingStream.snippet.title,
                        streamThumbnail: upcomingStream.snippet.thumbnails.medium?.url,
                        streamUrl: `https://www.youtube.com/watch?v=${upcomingStream.id.videoId}`
                    };
                }
                
                return { status: 'offline' };
                
            } catch (error) {
                debugMessage('خطأ عام في البث المباشر', error);
                return { status: 'error', error: error.message };
            }
        }
        
        async function loadChannels() {
            debugMessage('بدء تحميل القنوات');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('channels').style.display = 'none';
            
            try {
                // استخدام البيانات التجريبية
                channels = [...testChannels];
                
                // تحديث كل قناة
                for (let channel of channels) {
                    debugMessage('معالجة القناة', channel);
                    
                    const channelInfo = await extractChannelId(channel.url);
                    if (channelInfo) {
                        channel.channelInfo = channelInfo;
                        
                        // محاولة الحصول على بيانات القناة
                        const channelData = await fetchChannelData(channelInfo, YOUTUBE_API_KEY);
                        if (channelData) {
                            Object.assign(channel, channelData);
                            
                            // البحث عن البث المباشر
                            const liveData = await fetchLiveStreamData(channelData.id, YOUTUBE_API_KEY);
                            Object.assign(channel, liveData);
                        } else {
                            channel.status = 'error';
                            channel.error = 'فشل في جلب بيانات القناة';
                        }
                    } else {
                        channel.status = 'error';
                        channel.error = 'رابط غير صحيح';
                    }
                    
                    debugMessage('حالة القناة النهائية', channel);
                }
                
                renderChannels();
                updateStats();
                
            } catch (error) {
                debugMessage('خطأ في تحميل القنوات', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function renderChannels() {
            const container = document.getElementById('channels');
            container.style.display = 'grid';
            container.innerHTML = '';
            
            channels.forEach(channel => {
                const statusClass = `status-${channel.status || 'offline'}`;
                const statusText = getStatusText(channel.status);
                const statusIcon = getStatusIcon(channel.status);
                
                const thumbnailUrl = channel.streamThumbnail || channel.thumbnail || '';
                const streamTitle = channel.streamTitle || channel.error || 'لا يوجد بث حالياً';
                const channelTitle = channel.title || channel.name;
                const watchUrl = channel.streamUrl || channel.url;
                
                let additionalInfo = '';
                if (channel.status === 'live') {
                    const viewers = channel.viewerCount ? formatNumber(channel.viewerCount) : '';
                    const duration = channel.startTime ? calculateStreamDuration(channel.startTime) : '';
                    additionalInfo = `
                        <div class="stream-info">
                            ${viewers ? `<div class="viewers-count"><i class="fas fa-eye"></i> ${viewers} مشاهد</div>` : ''}
                            ${duration ? `<div class="stream-time"><i class="fas fa-clock"></i> ${duration}</div>` : ''}
                        </div>
                    `;
                } else if (channel.status === 'upcoming') {
                    const scheduledTime = channel.scheduledStartTime ? formatScheduledTime(channel.scheduledStartTime) : '';
                    if (scheduledTime) {
                        additionalInfo = `
                            <div class="stream-info">
                                <div class="stream-time"><i class="fas fa-calendar"></i> ${scheduledTime}</div>
                            </div>
                        `;
                    }
                }
                
                // معلومات التصحيح
                const debugInfo = debugMode ? `
                    <div class="debug-info">
                        ID: ${channel.channelInfo?.value || 'غير محدد'}
                        <br>Type: ${channel.channelInfo?.type || 'غير محدد'}
                        <br>Status: ${channel.status || 'غير محدد'}
                        ${channel.error ? `<br>Error: ${channel.error}` : ''}
                    </div>
                ` : '';
                
                container.innerHTML += `
                    <div class="channel-card">
                        <div class="channel-thumbnail">
                            ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${channelTitle}">` : `<div class="thumbnail-placeholder"><i class="fas fa-tv"></i></div>`}
                            <div class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${statusText}
                            </div>
                            ${debugInfo}
                        </div>
                        <div class="channel-info">
                            <h4 class="channel-name">${channelTitle}</h4>
                            <p class="stream-title">${streamTitle}</p>
                            ${additionalInfo}
                            <div class="channel-actions">
                                <a href="${watchUrl}" target="_blank" class="watch-btn ${channel.status === 'offline' || channel.status === 'error' ? 'disabled' : ''}">
                                    <i class="fas fa-external-link-alt"></i>
                                    ${getButtonText(channel.status)}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        function getButtonText(status) {
            const buttonTexts = {
                live: 'مشاهدة مباشرة',
                upcoming: 'عرض البث',
                offline: 'زيارة القناة',
                error: 'زيارة القناة'
            };
            return buttonTexts[status] || 'زيارة القناة';
        }
        
        function updateStats() {
            const stats = {
                total: channels.length,
                live: channels.filter(c => c.status === 'live').length,
                upcoming: channels.filter(c => c.status === 'upcoming').length,
                offline: channels.filter(c => c.status === 'offline').length,
                error: channels.filter(c => c.status === 'error').length
            };
            
            debugMessage('إحصائيات القنوات', stats);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon total"><i class="fas fa-tv"></i></div>
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">إجمالي القنوات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon live"><i class="fas fa-circle"></i></div>
                    <div class="stat-number">${stats.live}</div>
                    <div class="stat-label">مباشر الآن</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon upcoming"><i class="fas fa-clock"></i></div>
                    <div class="stat-number">${stats.upcoming}</div>
                    <div class="stat-label">قريباً</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon offline"><i class="fas fa-pause-circle"></i></div>
                    <div class="stat-number">${stats.offline}</div>
                    <div class="stat-label">غير متاح</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon error"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-number">${stats.error}</div>
                    <div class="stat-label">خطأ</div>
                </div>
            `;
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function calculateStreamDuration(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diff = now - start;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes} دقيقة`;
            }
        }
        
        function formatScheduledTime(scheduledTime) {
            const date = new Date(scheduledTime);
            const now = new Date();
            const diff = date - now;
            
            if (diff < 0) return 'بدأ مؤخراً';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                return date.toLocaleDateString('ar-SA', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (hours > 0) {
                return `خلال ${hours} ساعة و ${minutes} دقيقة`;
            } else {
                return `خلال ${minutes} دقيقة`;
            }
        }
        
        function getStatusText(status) {
            const statusMap = {
                live: 'مباشر',
                upcoming: 'قريباً',
                offline: 'غير متاح',
                error: 'خطأ'
            };
            return statusMap[status] || 'غير محدد';
        }
        
        function getStatusIcon(status) {
            const iconMap = {
                live: 'fas fa-circle',
                upcoming: 'fas fa-clock',
                offline: 'fas fa-pause-circle',
                error: 'fas fa-exclamation-triangle'
            };
            return iconMap[status] || 'fas fa-question-circle';
        }
        
        // تشغيل التطبيق
        async function initializeApp() {
            debugMessage('بدء تطبيق مراقب البثوث المحسن');
            await loadChannels();
        }
        
        // تحديث كل دقيقتين
        initializeApp();
        setInterval(() => {
            debugMessage('تحديث دوري للقنوات');
            loadChannels();
        }, 120000);
        
    </script>
</body>
</html>
