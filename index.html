    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCNjqLeuj03klcwHbs3jxSIJk1RJ3zcbnc",
            authDomain: "livematam-5b050.firebaseapp.com",
            projectId: "livematam-5b050",
            storageBucket: "livematam-5b050.firebasestorage.app",
            messagingSenderId: "411694644929",
            appId: "1:411694644929:web:50681d37ed7e0dd1965e40",
            measurementId: "G-TE3KKNE1LH"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let channels = [];
        let filteredChannels = [];
        let currentView = 'grid';
        let currentFilter = 'all';
        let currentSearch = '';
        let youtubeApiKey = '';
        let contactInfo = {};
        
        // تحميل إعدادات الموقع
        async function loadSiteSettings() {
            try {
                const docSnap = await db.collection('settings').doc('site').get();
                if (docSnap.exists) {
                    const settings = docSnap.data();
                    if (settings.siteName) {
                        document.getElementById('siteName').textContent = settings.siteName;
                        document.title = settings.siteName;
                    }
                    if (settings.siteDescription) {
                        document.getElementById('siteDescription').textContent = settings.siteDescription;
                    }
                    if (settings.siteLogo) {
                        const logo = document.getElementById('siteHeader');
                        const img = document.createElement('img');
                        img.src = settings.siteLogo;
                        img.style.maxHeight = '40px';
                        img.style.borderRadius = '8px';
                        logo.insertBefore(img, logo.firstChild);
                    }
                }
            } catch (error) {
                console.error('خطأ في تحميل إعدادات الموقع:', error);
            }
        }
        
        // تحميل معلومات التواصل
        async function loadContactInfo() {
            try {
                const docSnap = await db.collection('settings').doc('contact').get();
                if (docSnap.exists) {
                    contactInfo = docSnap.data();
                    updateContactSection();
                }
            } catch (error) {
                console.error('خطأ في تحميل معلومات التواصل:', error);
            }
        }
        
        // تحديث قسم التواصل
        function updateContactSection() {
            const contactSection = document.getElementById('contactSection');
            const contactButtons = document.getElementById('contactButtons');
            
            if (contactInfo.email || contactInfo.whatsapp) {
                let buttonsHtml = '';
                
                if (contactInfo.email) {
                    buttonsHtml += `
                        <a href="mailto:${contactInfo.email}" class="contact-btn contact-email">
                            <i class="fas fa-envelope"></i>
                            البريد الإلكتروني
                        </a>
                    `;
                }
                
                if (contactInfo.whatsapp) {
                    buttonsHtml += `
                        <a href="https://wa.me/${contactInfo.whatsapp}" target="_blank" class="contact-btn contact-whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            واتساب
                        </a>
                    `;
                }
                
                buttonsHtml += `
                    <button onclick="requestChannel()" class="contact-btn contact-request">
                        <i class="fas fa-plus-circle"></i>
                        طلب إضافة قناة
                    </button>
                `;
                
                contactButtons.innerHTML = buttonsHtml;
                contactSection.style.display = 'block';
            }
        }
        
        // تحميل مفتاح YouTube API
        async function loadYouTubeApiKey() {
            try {
                const docSnap = await db.collection('settings').doc('youtube').get();
                if (docSnap.exists) {
                    youtubeApiKey = docSnap.data().apiKey || '';
                }
            } catch (error) {
                console.error('خطأ في تحميل مفتاح API:', error);
            }
        }
        
        // استخراج معرف القناة المحسن
        function extractChannelId(url) {
            const patterns = [
                { regex: /youtube\.com\/channel\/([a-zA-Z0-9_-]+)/, type: 'channel_id' },
                { regex: /youtube\.com\/c\/([a-zA-Z0-9_-]+)/, type: 'custom_url' },
                { regex: /youtube\.com\/@([a-zA-Z0-9_.-]+)/, type: 'handle' },
                { regex: /youtube\.com\/user\/([a-zA-Z0-9_-]+)/, type: 'username' }
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern.regex);
                if (match) {
                    return {
                        value: match[1],
                        type: pattern.type,
                        isChannelId: pattern.type === 'channel_id'
                    };
                }
            }
            return null;
        }
        
        // جلب بيانات القناة من YouTube API
        async function fetchChannelData(channelInfo) {
            if (!youtubeApiKey) return null;
            
            try {
                let apiUrl;
                
                if (channelInfo.isChannelId) {
                    apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelInfo.value}&key=${youtubeApiKey}`;
                } else {
                    // محاولة البحث بالاسم المخصص أو المعرف
                    let searchUrl;
                    if (channelInfo.type === 'handle') {
                        searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelInfo.value}&key=${youtubeApiKey}&maxResults=1`;
                    } else if (channelInfo.type === 'username') {
                        searchUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${channelInfo.value}&key=${youtubeApiKey}`;
                    } else {
                        searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelInfo.value}&key=${youtubeApiKey}&maxResults=1`;
                    }
                    
                    const searchResponse = await fetch(searchUrl);
                    const searchData = await searchResponse.json();
                    
                    if (searchData.error) {
                        console.error('خطأ في البحث:', searchData.error);
                        return null;
                    }
                    
                    if (searchData.items && searchData.items.length > 0) {
                        const channelId = searchData.items[0].snippet?.channelId || searchData.items[0].id;
                        if (channelId) {
                            apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${youtubeApiKey}`;
                        } else {
                            return null;
                        }
                    } else {
                        return null;
                    }
                }
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    console.error('خطأ في YouTube API:', data.error);
                    return null;
                }
                
                if (data.items && data.items.length > 0) {
                    const channelData = data.items[0];
                    return {
                        id: channelData.id,
                        title: channelData.snippet.title,
                        thumbnail: channelData.snippet.thumbnails.medium?.url,
                        description: channelData.snippet.description,
                        subscriberCount: channelData.statistics.subscriberCount
                    };
                }
                
                return null;
            } catch (error) {
                console.error('خطأ في جلب بيانات القناة:', error);
                return null;
            }
        }
        
        // البحث عن البث المباشر
        async function fetchLiveStreamData(channelId) {
            if (!youtubeApiKey || !channelId) {
                return { status: 'offline' };
            }
            
            try {
                // البحث عن البث المباشر
                const liveSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${youtubeApiKey}&maxResults=3`;
                
                const liveResponse = await fetch(liveSearchUrl);
                const liveData = await liveResponse.json();
                
                if (liveData.error) {
                    console.error('خطأ في API البث المباشر:', liveData.error);
                    return { status: 'error', error: liveData.error.message };
                }
                
                if (liveData.items && liveData.items.length > 0) {
                    const liveStream = liveData.items[0];
                    
                    // الحصول على تفاصيل الفيديو
                    try {
                        const videoDetailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails,statistics,snippet&id=${liveStream.id.videoId}&key=${youtubeApiKey}`;
                        const videoResponse = await fetch(videoDetailsUrl);
                        const videoData = await videoResponse.json();
                        
                        if (videoData.items && videoData.items.length > 0) {
                            const videoDetails = videoData.items[0];
                            return {
                                status: 'live',
                                streamTitle: videoDetails.snippet.title,
                                streamThumbnail: videoDetails.snippet.thumbnails.medium?.url,
                                streamUrl: `https://www.youtube.com/watch?v=${liveStream.id.videoId}`,
                                viewerCount: videoDetails.liveStreamingDetails?.concurrentViewers,
                                startTime: videoDetails.liveStreamingDetails?.actualStartTime
                            };
                        }
                    } catch (videoError) {
                        console.error('خطأ في جلب تفاصيل الفيديو:', videoError);
                    }
                    
                    return {
                        status: 'live',
                        streamTitle: liveStream.snippet.title,
                        streamThumbnail: liveStream.snippet.thumbnails.medium?.url,
                        streamUrl: `https://www.youtube.com/watch?v=${liveStream.id.videoId}`
                    };
                }
                
                // البحث عن البث القادم
                const upcomingSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=upcoming&key=${youtubeApiKey}&maxResults=3`;
                
                const upcomingResponse = await fetch(upcomingSearchUrl);
                const upcomingData = await upcomingResponse.json();
                
                if (upcomingData.items && upcomingData.items.length > 0) {
                    const upcomingStream = upcomingData.items[0];
                    
                    try {
                        const videoDetailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails,snippet&id=${upcomingStream.id.videoId}&key=${youtubeApiKey}`;
                        const videoResponse = await fetch(videoDetailsUrl);
                        const videoData = await videoResponse.json();
                        
                        if (videoData.items && videoData.items.length > 0) {
                            const videoDetails = videoData.items[0];
                            return {
                                status: 'upcoming',
                                streamTitle: videoDetails.snippet.title,
                                streamThumbnail: videoDetails.snippet.thumbnails.medium?.url,
                                streamUrl: `https://www.youtube.com/watch?v=${upcomingStream.id.videoId}`,
                                scheduledStartTime: videoDetails.liveStreamingDetails?.scheduledStartTime
                            };
                        }
                    } catch (videoError) {
                        console.error('خطأ في جلب تفاصيل الفيديو القادم:', videoError);
                    }
                    
                    return {
                        status: 'upcoming',
                        streamTitle: upcomingStream.snippet.title,
                        streamThumbnail: upcomingStream.snippet.thumbnails.medium?.url,
                        streamUrl: `https://www.youtube.com/watch?v=${upcomingStream.id.videoId}`
                    };
                }
                
                return { status: 'offline' };
                
            } catch (error) {
                console.error('خطأ عام في البث المباشر:', error);
                return { status: 'error', error: error.message };
            }
        }
        
        // تحميل القنوات
        async function loadChannels() {
            showLoading(true);
            
            try {
                await loadYouTubeApiKey();
                
                const snapshot = await db.collection('channels').orderBy('order', 'asc').get();
                channels = [];
                
                if (!snapshot.empty) {
                    const channelPromises = [];
                    
                    snapshot.forEach(doc => {
                        const channelData = { id: doc.id, ...doc.data() };
                        channelPromises.push(processChannel(channelData));
                    });
                    
                    channels = await Promise.all(channelPromises);
                }
                
                applyFilters();
                updateLastUpdated();
                
            } catch (error) {
                console.error('خطأ في تحميل القنوات:', error);
                showError('حدث خطأ في تحميل القنوات');
            } finally {
                showLoading(false);
            }
        }
        
        // معالجة قناة واحدة
        async function processChannel(channelData) {
            const channelInfo = extractChannelId(channelData.url);
            
            if (channelInfo && youtubeApiKey) {
                // الحصول على بيانات القناة
                const apiChannelData = await fetchChannelData(channelInfo);
                if (apiChannelData) {
                    Object.assign(channelData, apiChannelData);
                    
                    // البحث عن البث المباشر
                    const liveData = await fetchLiveStreamData(apiChannelData.id);
                    Object.assign(channelData, liveData);
                } else {
                    channelData.status = 'error';
                    channelData.error = 'فشل في جلب بيانات القناة';
                }
            } else {
                channelData.status = channelData.status || 'offline';
                if (!channelInfo) {
                    channelData.error = 'رابط غير صحيح';
                } else if (!youtubeApiKey) {
                    channelData.error = 'لا يوجد مفتاح API';
                }
            }
            
            return channelData;
        }
        
        // عرض/إخفاء شاشة التحميل
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('channels').style.display = show ? 'none' : 'grid';
        }
        
        // تطبيق الفلاتر
        function applyFilters() {
            filteredChannels = channels.filter(channel => {
                const matchesFilter = currentFilter === 'all' || channel.status === currentFilter;
                const matchesSearch = !currentSearch || 
                    (channel.title || channel.name).toLowerCase().includes(currentSearch.toLowerCase()) ||
                    (channel.streamTitle || '').toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            renderChannels();
        }
        
        // عرض القنوات
        function renderChannels() {
            const container = document.getElementById('channels');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredChannels.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.style.display = 'grid';
            container.innerHTML = '';
            
            filteredChannels.forEach(channel => {
                const channelElement = createChannelElement(channel);
                container.appendChild(channelElement);
            });
        }
        
        // إنشاء عنصر القناة
        function createChannelElement(channel) {
            const div = document.createElement('div');
            div.className = `channel-card ${currentView === 'list' ? 'list-view' : ''}`;
            
            const statusClass = `status-${channel.status || 'offline'}`;
            const statusText = getStatusText(channel.status);
            const statusIcon = getStatusIcon(channel.status);
            
            const thumbnailUrl = channel.streamThumbnail || channel.thumbnail || '';
            const streamTitle = channel.streamTitle || channel.error || 'لا يوجد بث حالياً';
            const channelTitle = channel.title || channel.name;
            const watchUrl = channel.streamUrl || channel.url;
            
            let additionalInfo = '';
            if (channel.status === 'live') {
                const viewers = channel.viewerCount ? formatNumber(channel.viewerCount) : '';
                const duration = channel.startTime ? calculateStreamDuration(channel.startTime) : '';
                additionalInfo = `
                    <div class="stream-info">
                        ${viewers ? `<div class="viewers-count"><i class="fas fa-eye"></i> ${viewers} مشاهد</div>` : ''}
                        ${duration ? `<div class="stream-time"><i class="fas fa-clock"></i> ${duration}</div>` : ''}
                    </div>
                `;
            } else if (channel.status === 'upcoming') {
                const scheduledTime = channel.scheduledStartTime ? formatScheduledTime(channel.scheduledStartTime) : '';
                if (scheduledTime) {
                    additionalInfo = `
                        <div class="stream-info">
                            <div class="stream-time"><i class="fas fa-calendar"></i> ${scheduledTime}</div>
                        </div>
                    `;
                }
            }
            
            div.innerHTML = `
                <div class="channel-thumbnail">
                    ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${channelTitle}">` : `<div class="thumbnail-placeholder"><i class="fas fa-tv"></i></div>`}
                    <div class="status-badge ${statusClass}">
                        <i class="${statusIcon}"></i>
                        ${statusText}
                    </div>
                </div>
                <div class="channel-info">
                    <h4 class="channel-name">${channelTitle}</h4>
                    <p class="stream-title">${streamTitle}</p>
                    ${additionalInfo}
                    <div class="channel-actions">
                        <a href="${watchUrl}" target="_blank" class="watch-btn ${channel.status === 'error' ? 'disabled' : ''}">
                            <i class="fas fa-external-link-alt"></i>
                            ${getButtonText(channel.status)}
                        </a>
                    </div>
                </div>
            `;
            
            return div;
        }
        
        // تبديل وضع العرض
        function toggleView(view) {
            currentView = view;
            
            // تحديث أزرار العرض
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            // تحديث الشبكة
            const container = document.getElementById('channels');
            if (view === 'list') {
                container.classList.add('list-view');
            } else {
                container.classList.remove('list-view');
            }
            
            // إعادة عرض القنوات
            renderChannels();
        }
        
        // فلترة القنوات
        function filterChannels(filter) {
            currentFilter = filter;
            
            // تحديث أزرار الفلتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilters();
        }
        
        // البحث في القنوات
        function searchChannels(query) {
            currentSearch = query.trim();
            applyFilters();
        }
        
        // تحديث وقت آخر تحديث
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').innerHTML = `
                <i class="fas fa-clock"></i>
                آخر تحديث: ${now.toLocaleString('ar-SA')}
            `;
        }
        
        // تحديث القنوات
        async function refreshChannels() {
            const refreshBtn = document.getElementById('refreshBtn');
            const icon = refreshBtn.querySelector('i');
            const text = refreshBtn.querySelector('span');
            
            refreshBtn.disabled = true;
            icon.style.animation = 'spin 1s linear infinite';

            }
        }

        // دوال مساعدة
        function getStatusText(status) {
            const statusMap = {
                live: 'مباشر',
                upcoming: 'قريباً',
                offline: 'غير متاح',
                error: 'خطأ'
            };
            return statusMap[status] || 'غير محدد';
        }
        
        function getStatusIcon(status) {
            const iconMap = {
                live: 'fas fa-circle',
                upcoming: 'fas fa-clock',
                offline: 'fas fa-pause-circle',
                error: 'fas fa-exclamation-triangle'
            };
            return iconMap[status] || 'fas fa-question-circle';
        }
        
        function getButtonText(status) {
            const buttonTexts = {
                live: 'مشاهدة مباشرة',
                upcoming: 'عرض البث',
                offline: 'زيارة القناة',
                error: 'زيارة القناة'
            };
            return buttonTexts[status] || 'زيارة القناة';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function calculateStreamDuration(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diff = now - start;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes} دقيقة`;
            }
        }
        
        function formatScheduledTime(scheduledTime) {
            const date = new Date(scheduledTime);
            const now = new Date();
            const diff = date - now;
            
            if (diff < 0) return 'بدأ مؤخراً';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                return date.toLocaleDateString('ar-SA', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (hours > 0) {
                return `خلال ${hours} ساعة و ${minutes} دقيقة`;
            } else {
                return `خلال ${minutes} دقيقة`;
            }
        }
        
        function showError(message) {
            const container = document.getElementById('channels');
            container.innerHTML = `
                <div style="text-align: center; padding: 60px; color: rgba(255, 255, 255, 0.8); background: rgba(255, 255, 255, 0.1); border-radius: 15px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                    <h3 style="margin-bottom: 20px;">${message}</h3>
                    <button onclick="loadChannels()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-redo"></i> إعادة المحاولة
                    </button>
                </div>
            `;
        }
