<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">مراقب البثوث المباشرة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo img {
            max-height: 40px;
            border-radius: 8px;
        }
        
        .site-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .site-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .add-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .live { color: #e74c3c; }
        .upcoming { color: #f39c12; }
        .offline { color: #95a5a6; }
        .total { color: #3498db; }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .channel-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .channel-thumbnail {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .channel-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-placeholder {
            color: white;
            font-size: 3rem;
            opacity: 0.7;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .status-live {
            background: rgba(231, 76, 60, 0.9);
            animation: pulse 2s infinite;
        }
        
        .status-upcoming {
            background: rgba(243, 156, 18, 0.9);
        }
        
        .status-offline {
            background: rgba(149, 165, 166, 0.9);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .channel-info {
            padding: 25px;
        }
        
        .channel-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .stream-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .stream-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .viewers-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stream-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .channel-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .watch-btn.disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .watch-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            max-width: 500px;
            margin: 10% auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .modal-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancel {
            background: #ecf0f1;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: #7f8c8d;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover, .btn-cancel:hover {
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-subtitle {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 30px 20px;
            }
            
            .site-title {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" id="siteHeader">
                <i class="fas fa-broadcast-tower"></i>
                <div class="site-title">
                    <div class="site-name" id="siteName">مراقب البثوث</div>
                    <div class="site-description" id="siteDescription">منصة مراقبة البثوث المباشرة</div>
                </div>
            </div>
            <button class="add-btn" onclick="openModal()">
                <i class="fas fa-plus"></i>
                إضافة قناة
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid" id="stats">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل القنوات...</p>
        </div>

        <div class="channels-grid" id="channels">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </div>

    <!-- نافذة إضافة قناة -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-plus-circle"></i>
                    إضافة قناة جديدة
                </h3>
                <p class="modal-subtitle">أدخل رابط القناة وبريدك الإلكتروني</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-link"></i>
                    رابط القناة
                </label>
                <input type="url" id="channelUrl" class="form-input" placeholder="https://www.youtube.com/channel/... أو https://www.youtube.com/@username">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    البريد الإلكتروني
                </label>
                <input type="email" id="userEmail" class="form-input" placeholder="example@email.com">
            </div>
            
            <div class="form-actions">
                <button class="btn-submit" onclick="submitRequest()">
                    <i class="fas fa-paper-plane"></i>
                    إرسال الطلب
                </button>

                    <i class="fas fa-times"></i>
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCNjqLeuj03klcwHbs3jxSIJk1RJ3zcbnc",
            authDomain: "livematam-5b050.firebaseapp.com",
            projectId: "livematam-5b050",
            storageBucket: "livematam-5b050.firebasestorage.app",
            messagingSenderId: "411694644929",
            appId: "1:411694644929:web:50681d37ed7e0dd1965e40",
            measurementId: "G-TE3KKNE1LH"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let channels = [];
        let siteSettings = {};
        
        async function loadSiteSettings() {
            try {
                const docSnap = await db.collection('settings').doc('site').get();
                if (docSnap.exists) {
                    siteSettings = docSnap.data();
                    updateSiteHeader();
                }
            } catch (error) {
                console.error('Error loading site settings:', error);
            }
        }
        
        function updateSiteHeader() {
            if (siteSettings.siteName) {
                document.getElementById('siteName').textContent = siteSettings.siteName;
                document.getElementById('pageTitle').textContent = siteSettings.siteName;
            }
            if (siteSettings.siteDescription) {
                document.getElementById('siteDescription').textContent = siteSettings.siteDescription;
            }
            if (siteSettings.siteLogo) {
                const logoContainer = document.getElementById('siteHeader');
                logoContainer.innerHTML = `
                    <img src="${siteSettings.siteLogo}" alt="الشعار">
                    <div class="site-title">
                        <div class="site-name">${siteSettings.siteName || 'مراقب البثوث'}</div>
                        <div class="site-description">${siteSettings.siteDescription || 'منصة مراقبة البثوث المباشرة'}</div>
                    </div>
                `;
            }
        }
        
        async function loadChannels() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('channels').style.display = 'none';
            
            try {
                const snapshot = await db.collection('channels').get();
                channels = [];
                
                if (snapshot.empty) {
                    showEmptyState();
                } else {
                    snapshot.forEach(doc => {
                        channels.push({ id: doc.id, ...doc.data() });
                    });
                    await updateChannelsWithYouTubeData();
                    renderChannels();
                }
                
                updateStats();
            } catch (error) {
                console.error('Error loading channels:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function updateChannelsWithYouTubeData() {
            try {
                const apiKeyDoc = await db.collection('settings').doc('youtube').get();
                if (!apiKeyDoc.exists || !apiKeyDoc.data().apiKey) {
                    console.log('No YouTube API key found');
                    return;
                }
                
                const apiKey = apiKeyDoc.data().apiKey;
                
                for (let channel of channels) {
                    const channelId = extractChannelId(channel.url);
                    if (channelId) {
                        await fetchChannelData(channelId, apiKey, channel);
                        await fetchLiveStreamData(channelId, apiKey, channel);
                    }
                }
            } catch (error) {
                console.error('Error updating channels with YouTube data:', error);
            }
        }
        
        function extractChannelId(url) {
            const patterns = [
                /youtube\.com\/channel\/([a-zA-Z0-9_-]+)/,
                /youtube\.com\/c\/([a-zA-Z0-9_-]+)/,
                /youtube\.com\/@([a-zA-Z0-9_-]+)/,
                /youtube\.com\/user\/([a-zA-Z0-9_-]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        async function fetchChannelData(channelId, apiKey, channel) {
            try {
                let apiUrl;
                
                if (channelId.startsWith('UC') || channelId.length === 24) {
                    // Channel ID format
                    apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`;
                } else {
                    // Username or handle format
                    apiUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${channelId}&key=${apiKey}`;
                }
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const channelData = data.items[0];
                    channel.title = channelData.snippet.title;
                    channel.thumbnail = channelData.snippet.thumbnails.medium?.url;
                    channel.description = channelData.snippet.description;
                    channel.subscriberCount = channelData.statistics.subscriberCount;
                    channel.realChannelId = channelData.id;
                }
            } catch (error) {
                console.error('Error fetching channel data:', error);
            }
        }
        
        async function fetchLiveStreamData(channelId, apiKey, channel) {
            try {
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channel.realChannelId || channelId}&type=video&eventType=live&key=${apiKey}`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Live stream found
                    const liveStream = data.items[0];
                    channel.status = 'live';
                    channel.streamTitle = liveStream.snippet.title;
                    channel.streamThumbnail = liveStream.snippet.thumbnails.medium?.url;
                    channel.streamUrl = `https://www.youtube.com/watch?v=${liveStream.id.videoId}`;
                    
                    // Get live stream details
                    const videoUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails,statistics&id=${liveStream.id.videoId}&key=${apiKey}`;
                    const videoResponse = await fetch(videoUrl);
                    const videoData = await videoResponse.json();
                    
                    if (videoData.items && videoData.items.length > 0) {
                        const videoDetails = videoData.items[0];
                        channel.viewerCount = videoDetails.liveStreamingDetails?.concurrentViewers;
                        channel.startTime = videoDetails.liveStreamingDetails?.actualStartTime;
                    }
                } else {
                    // Check for upcoming streams
                    const upcomingUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channel.realChannelId || channelId}&type=video&eventType=upcoming&key=${apiKey}`;
                    
                    const upcomingResponse = await fetch(upcomingUrl);
                    const upcomingData = await upcomingResponse.json();
                    
                    if (upcomingData.items && upcomingData.items.length > 0) {
                        const upcomingStream = upcomingData.items[0];
                        channel.status = 'upcoming';
                        channel.streamTitle = upcomingStream.snippet.title;
                        channel.streamThumbnail = upcomingStream.snippet.thumbnails.medium?.url;
                        channel.streamUrl = `https://www.youtube.com/watch?v=${upcomingStream.id.videoId}`;
                        
                        // Get scheduled start time
                        const videoUrl = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${upcomingStream.id.videoId}&key=${apiKey}`;
                        const videoResponse = await fetch(videoUrl);
                        const videoData = await videoResponse.json();
                        
                        if (videoData.items && videoData.items.length > 0) {
                            channel.scheduledStartTime = videoData.items[0].liveStreamingDetails?.scheduledStartTime;
                        }
                    } else {
                        channel.status = 'offline';
                    }
                }
            } catch (error) {
                console.error('Error fetching live stream data:', error);
                channel.status = 'offline';
            }
        }
        
        function renderChannels() {
            const container = document.getElementById('channels');
            container.style.display = 'grid';
            container.innerHTML = '';
            
            channels.forEach(channel => {
                const statusClass = `status-${channel.status || 'offline'}`;
                const statusText = getStatusText(channel.status);
                const statusIcon = getStatusIcon(channel.status);
                
                const thumbnailUrl = channel.streamThumbnail || channel.thumbnail || '';
                const streamTitle = channel.streamTitle || 'لا يوجد بث حالياً';
                const channelTitle = channel.title || channel.name;
                const watchUrl = channel.streamUrl || channel.url;
                
                let additionalInfo = '';
                if (channel.status === 'live') {
                    const viewers = channel.viewerCount ? formatNumber(channel.viewerCount) : '';
                    const duration = channel.startTime ? calculateStreamDuration(channel.startTime) : '';
                    additionalInfo = `
                        <div class="stream-info">
                            ${viewers ? `<div class="viewers-count"><i class="fas fa-eye"></i> ${viewers} مشاهد</div>` : ''}
                            ${duration ? `<div class="stream-time"><i class="fas fa-clock"></i> ${duration}</div>` : ''}
                        </div>
                    `;
                } else if (channel.status === 'upcoming') {
                    const scheduledTime = channel.scheduledStartTime ? formatScheduledTime(channel.scheduledStartTime) : '';
                    if (scheduledTime) {
                        additionalInfo = `
                            <div class="stream-info">
                                <div class="stream-time"><i class="fas fa-calendar"></i> ${scheduledTime}</div>
                            </div>
                        `;
                    }
                }
                
                container.innerHTML += `
                    <div class="channel-card">
                        <div class="channel-thumbnail">
                            ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${channelTitle}">` : `<div class="thumbnail-placeholder"><i class="fas fa-tv"></i></div>`}
                            <div class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${statusText}
                            </div>
                        </div>
                        <div class="channel-info">
                            <h4 class="channel-name">${channelTitle}</h4>
                            <p class="stream-title">${streamTitle}</p>
                            ${additionalInfo}
                            <div class="channel-actions">
                                <a href="${watchUrl}" target="_blank" class="watch-btn ${channel.status === 'offline' ? 'disabled' : ''}">
                                    <i class="fas fa-external-link-alt"></i>
                                    ${channel.status === 'live' ? 'مشاهدة مباشرة' : channel.status === 'upcoming' ? 'عرض البث' : 'زيارة القناة'}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function calculateStreamDuration(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diff = now - start;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes} دقيقة`;
            }
        }
        
        function formatScheduledTime(scheduledTime) {
            const date = new Date(scheduledTime);
            const now = new Date();
            const diff = date - now;
            
            if (diff < 0) return 'بدأ مؤخراً';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                return date.toLocaleDateString('ar-SA', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (hours > 0) {
                return `خلال ${hours} ساعة و ${minutes} دقيقة`;
            } else {
                return `خلال ${minutes} دقيقة`;
            }
        }
        
        function showEmptyState() {
            const container = document.getElementById('channels');
            container.style.display = 'block';
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-tv"></i>
                    </div>
                    <h3 class="empty-title">لا توجد قنوات حالياً</h3>
                    <p class="empty-subtitle">ابدأ بإضافة قناة جديدة</p>
                </div>
            `;
        }
        
        function updateStats() {
            const stats = {
                total: channels.length,
                live: channels.filter(c => c.status === 'live').length,
                upcoming: channels.filter(c => c.status === 'upcoming').length,
                offline: channels.filter(c => c.status === 'offline' || !c.status).length
            };
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon total"><i class="fas fa-tv"></i></div>
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">إجمالي القنوات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon live"><i class="fas fa-circle"></i></div>
                    <div class="stat-number">${stats.live}</div>
                    <div class="stat-label">مباشر الآن</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon upcoming"><i class="fas fa-clock"></i></div>
                    <div class="stat-number">${stats.upcoming}</div>
                    <div class="stat-label">قريباً</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon offline"><i class="fas fa-pause-circle"></i></div>
                    <div class="stat-number">${stats.offline}</div>
                    <div class="stat-label">غير متاح</div>
                </div>
            `;
        }
        
        function getStatusText(status) {
            const statusMap = {
                live: 'مباشر',
                upcoming: 'قريباً',
                offline: 'غير متاح'
            };
            return statusMap[status] || 'غير متاح';
        }
        
        function getStatusIcon(status) {
            const iconMap = {
                live: 'fas fa-circle',
                upcoming: 'fas fa-clock',
                offline: 'fas fa-pause-circle'
            };
            return iconMap[status] || 'fas fa-pause-circle';
        }
        
        async function submitRequest() {
            const url = document.getElementById('channelUrl').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!url || !email) {
                alert("يرجى إدخال جميع الحقول");
                return;
            }
            
            if (!isValidUrl(url)) {
                alert("يرجى إدخال رابط صحيح");
                return;
            }
            
            if (!isValidEmail(email)) {
                alert("يرجى إدخال بريد إلكتروني صحيح");
                return;
            }
            
            // استخراج اسم القناة من الرابط
            let channelName = extractChannelNameFromUrl(url);
            
            try {
                await db.collection('requests').add({ 
                    name: channelName,
                    url: url,
                    email: email,
                    timestamp: new Date(),
                    status: 'pending'
                });
                
                alert("✅ تم إرسال طلبك بنجاح! سيتم مراجعته وإضافته قريباً");
                closeModal();
                
                // مسح النموذج
                document.getElementById('channelUrl').value = '';
                document.getElementById('userEmail').value = '';
            } catch (error) {
                console.error('Error submitting request:', error);
                alert("حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى");
            }
        }
        
        function extractChannelNameFromUrl(url) {
            // استخراج اسم القناة من الرابط
            const patterns = [
                { regex: /youtube\.com\/channel\/([a-zA-Z0-9_-]+)/, name: 'قناة يوتيوب' },
                { regex: /youtube\.com\/c\/([a-zA-Z0-9_-]+)/, name: (match) => match[1] },
                { regex: /youtube\.com\/@([a-zA-Z0-9_-]+)/, name: (match) => match[1] },
                { regex: /youtube\.com\/user\/([a-zA-Z0-9_-]+)/, name: (match) => match[1] }
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern.regex);
                if (match) {
                    if (typeof pattern.name === 'function') {
                        return pattern.name(match);
                    } else {
                        return pattern.name;
                    }
                }
            }
            
            return 'قناة جديدة';
        }
        
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.hostname.includes('youtube.com') || url.hostname.includes('youtu.be');
            } catch (_) {
                return false;
            }
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // تحميل البيانات عند تحميل الصفحة
        async function initializeApp() {
            await loadSiteSettings();
            await loadChannels();
        }
        
        initializeApp();
        
        // تحديث البيانات كل 2 دقيقة
        setInterval(loadChannels, 120000);
    </script>
