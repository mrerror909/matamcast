            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .login-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

            margin-bottom: 30px;
        }

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCNjqLeuj03klcwHbs3jxSIJk1RJ3zcbnc",
            authDomain: "livematam-5b050.firebaseapp.com",
            projectId: "livematam-5b050",
            storageBucket: "livematam-5b050.firebasestorage.app",
            messagingSenderId: "411694644929",
            appId: "1:411694644929:web:50681d37ed7e0dd1965e40",
            measurementId: "G-TE3KKNE1LH"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const adminPassword = "admin123";
        
        let requests = [];
        let channels = [];
        let siteSettings = {};
        let debugMode = false;
        let debugLog = [];
        let debugStats = {
            totalRequests: 0,
            successfulRequests: 0,
            failedRequests: 0,
            apiCalls: 0,
            errors: 0
        };
        
        // نظام التصحيح المحسن
        function debugMessage(message, level = 'info', data = null) {
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            const logEntry = {
                timestamp,
                message,
                level,
                data,
                id: Date.now() + Math.random()
            };
            
            debugLog.unshift(logEntry); // إضافة في المقدمة
            
            // الاحتفاظ بآخر 100 رسالة فقط
            if (debugLog.length > 100) {
                debugLog = debugLog.slice(0, 100);
            }
            
            // تحديث الإحصائيات
            debugStats.totalRequests++;
            if (level === 'success') debugStats.successfulRequests++;
            if (level === 'error') debugStats.failedRequests++;
            if (message.includes('API')) debugStats.apiCalls++;

        // دالة محسنة لاستخراج معرف القناة مع تصحيح أفضل
        async function extractChannelId(url) {
            debugMessage('استخراج معرف القناة', 'info', { url });
            
            const patterns = [
                { regex: /youtube\.com\/channel\/([a-zA-Z0-9_-]+)/, type: 'channel_id' },
                { regex: /youtube\.com\/c\/([a-zA-Z0-9_-]+)/, type: 'custom_url' },
                { regex: /youtube\.com\/@([a-zA-Z0-9_-]+)/, type: 'handle' },
                { regex: /youtube\.com\/user\/([a-zA-Z0-9_-]+)/, type: 'username' },
                { regex: /youtu\.be\/([a-zA-Z0-9_-]+)/, type: 'video_id' } // لحالة الفيديوهات
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern.regex);
                if (match) {
                    const result = {
                        value: match[1],
                        type: pattern.type,
                        isChannelId: pattern.type === 'channel_id'
                    };
                    debugMessage('تم العثور على معرف', 'success', result);
                    return result;
                }
            }
            
            debugMessage('فشل في استخراج المعرف', 'error');
            return null;
        }
        
        // دالة محسنة لاختبار حالة البث
        async function testChannelLiveStatus(channelId, apiKey) {
            debugMessage(`اختبار حالة البث للقناة: ${channelId}`, 'info');
            
            try {
                // البحث عن البث المباشر
                const liveSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}&maxResults=5`;
                
                const response = await fetch(liveSearchUrl);
                const data = await response.json();
                
                debugMessage('استجابة البحث عن البث المباشر', 'info', data);
                
                if (data.error) {
                    debugMessage(`خطأ في API: ${data.error.message}`, 'error', data.error);
                    return { status: 'error', error: data.error.message };
                }
                
                if (data.items && data.items.length > 0) {
                    debugMessage('تم العثور على بث مباشر', 'success');
                    return { status: 'live', streamCount: data.items.length };
                }
                
                // البحث عن البث القادم
                const upcomingSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=upcoming&key=${apiKey}&maxResults=5`;
                
                const upcomingResponse = await fetch(upcomingSearchUrl);
                const upcomingData = await upcomingResponse.json();
                
                if (upcomingData.items && upcomingData.items.length > 0) {
                    debugMessage('تم العثور على بث قادم', 'info');
                    return { status: 'upcoming', streamCount: upcomingData.items.length };
                }
                
                debugMessage('لا يوجد بث حالياً', 'info');
                return { status: 'offline' };
                
            } catch (error) {
                debugMessage(`خطأ في اختبار البث: ${error.message}`, 'error', error);
                return { status: 'error', error: error.message };
            }
        }
